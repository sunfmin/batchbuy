{{template "appHeader"}}

<div style="border-bottom: 2px solid #DDD; margin-bottom: 10px;">
    <div class="btn pull-right" style="margin-bottom: 5px;" id="new-product-btn">新产品</div>
    <div style="clear: both;"></div>
</div>

<div class="row-fluid"><ul class="thumbnails">
{{range $index, $product := .}}
{{if newRow $index}}</ul></div><div class="row-fluid"><ul class="thumbnails">{{end}}
    <li class="span4"><form class="thumbnail">
        <img src="{{.PhotoLink}}">
        <div class="caption">
            <input type="hidden" name="productid" value="{{.Id}}">
            <div class="input-prepend">
              <span class="add-on product-add-on">名称</span>
              <input class="span2 product-input" type="text" name="name" value="{{.Name}}">
            </div>
            <div class="input-prepend">
              <span class="add-on product-add-on">价格</span>
              <input class="span2 product-input" type="number" name="price" value="{{.Price}}">
            </div>
            <div class="input-prepend">
              <span class="add-on product-add-on">图片链接</span>
              <input class="span2 product-input" type="text" name="photolink" value="{{.PhotoLink}}">
            </div>
            <input type="hidden" name="validfrom" value="{{formatTime .ValidFrom}}">
            <input type="hidden" name="validto" value="{{formatTime .ValidTo}}">
            <div class="btn btn-primary pull-right" product-state="true">有货</div>
            <div style="clear:both;"></div>
            <!-- <div class="input-prepend">
              <span class="add-on product-add-on">从</span>
              <input class="span2 product-input datepicker" type="text" name="validfrom" value="{{formatTime .ValidFrom}}">
            </div>
            <div class="input-prepend">
              <span class="add-on product-add-on">到</span>
              <input class="span2 product-input datepicker" type="text" name="validto" value="{{formatTime .ValidTo}}">
            </div> -->
        </div>
    </form></li>
{{end}}
</ul></div>

<div style="border-top: 2px solid #DDD; padding-top: 10px;">
    <div class="btn pull-right" style="margin-bottom: 5px;" id="back-to-page-top-btn">回到顶部</div>
    <div style="clear: both;"></div>
</div>

<script src="/assets/product.js"></script>
{{template "appFooter"}}
